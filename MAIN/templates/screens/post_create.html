{% extends 'root.html' %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
          <h5> New Thread </h5>
          <a href="{% url 'forum:home' %}"><i class="fa fa-window-close fa-lg" aria-hidden="true"></i></a>
        </div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            {{ upload|crispy }}
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
        </div>
    </div>
    </div>
  
  </div>
</div>


{% endblock %}
